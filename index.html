<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7f3949f9b.js" crossorigin="anonymous"></script>
	<title>Log-in Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="#form1">
                <h2>Login</h2>
                <div class="input-group">
                
                    <input type="text" required>
                    <label for="username">username</label>
                </div>
                <div class="input-group">
                
                    <input type="password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and 
                    lowercase letter, and at least 8 or more characters" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label id="remember"><input type="checkbox"> Remember Me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#" class="signupBtn-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign up</h2>
                <div class="input-group">
                
                    <input type="text" required>
                    <label for="username">username</label>
                </div>
                <div class="input-group">
                
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="input-group">
                
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and 
                    lowercase letter, and at least 8 or more characters" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and 
                    lowercase letter, and at least 8 or more characters" required>
                    <label for="Cpassword">Confirm Password</label>
                </div>
                <div class="remember">
                    <label id="remember"><input type="checkbox"> I agree to the terms & condition</label>
                </div>
                <button type="submit" class="form1">Sign Up </button>
                <div class="signin-link">
                    <p>Already have an account?<a href="#" class="signinBtn-link"> Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
